<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body >

    <h1>List in HTML</h1>
    <div>
        <h2>Ordered list</h2>
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Pineapple</li>
        </ol>
    </div>
    <div>
        <h2>Unordered list</h2>
        <ul type="circle">
            <li>Ram</li>
            <li>Shyam</li>
            <li>Hari</li>
        </ul>
    </div>
    <div>
        <h2>Description list</h2>
        <dl>
            <dt>Tea</dt>
            <dd>This is good.</dd>
            <dt>Coffee</dt>
            <dd>Americano</dd>
        </dl>
    </div>
    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    
    <div class="main">
        <div class="div1">
            <p>Hello</p>

        </div>
        <div class="div2">
            <p>Hello world <span>imm from BCA</span></p>

        </div>

    </div>
</body>
</html>
